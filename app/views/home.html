<div ng-controller="homeController">
  <!-- search: <input type="text" ng-model="search" /> -->
  title search: <input type="text" ng-model="search.title" />
  content search: <input type="text" ng-model="search.content" />
  <span ng-repeat="tag in tags">
    <input type="checkbox" value="tag.id" ng-click="addTag(tag.id)">{{tag.name}}</input></span>

  <div class="form">
    title: <input type="text" ng-model="newPost.title" />
    content: <input type="text" ng-model="newPost.content"/>
    tags: <span ng-repeat="tag in tags">
      <input type="checkbox" value="tag.id" ng-click="toggleId(tag.id)">{{tag.name}}</input>
    </span>
  </div>
  <div ng-click="submitNewPost()">
    submit
  </div>
  {{newPost}}
  {{tagArray}}
  <div ng-repeat="post in posts | filter:search:strict | selectedTags:tagArray:true">
    <h2>{{post.title}}</h2>
    <small ng-repeat="tag_id in post.tag_ids">{{getTagName(tag_id)}} </small>
    <small>{{post.date | date:'EEEE, d MMMM, yyyy'}}</small>
    <p>
      {{post.content}}
    </p>
  <hr>
  </div>
</div>
